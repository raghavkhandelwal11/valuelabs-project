<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div id="main">


        <div id="first-block">
            <h2 class="first-block-heading">All Invoices</h2>

            <div class="filters">

                <div>
                    <label for="">Begin Date</label><br>
                    <input class="fist-block-inp inp1" type="date" name="" id="sdate">
                </div>

                <div>
                    <label for="">End Date</label><br>
                    <input class="fist-block-inp inp2" type="date" name="" id="edate">
                </div>

                <div>
                    <label for="">Status</label><br>
                    <select class="fist-block-inp inp3" name="" id="status">
                        
                        <option value="">Any</option>
                        <option value="Draft">Draft</option>
                        <option value="Paid">Paid</option>
                        <option value="Partial Payment">Partial Payment</option>
                        
                    </select>
                </div>

                <div>
                    <label for="">Client</label><br>
                    <select class="fist-block-inp inp4" name="" id="client">
                        <option value="">Any</option>
                        <option value="In-State">In-State</option>
                        <option value="Out-State">Out-State</option>
                    </select>
                </div>



            </div>


            <div>
                <button id="btn" onclick="applyFilters()">Search</button>
            </div>

        </div>



        <div id="second-block">
            <div class="blue-strip">

            </div>
            <table id="invoice-table">
                <thead id="table-head">
                    <th><button onclick="toggleInvoice()">Invoice <img width="15px" src="./sort.png" alt=""></button></th>
                    <th><button onclick="toggleCn()">Client Name <img width="15px" src="./sort.png" alt=""></button></th>
                    <th><button onclick="toggleCt()">Client Type <img width="15px" src="./sort.png" alt=""></button></th>
                    <th><button onclick="toggleDt()">Date <img width="15px" src="./sort.png" alt=""></button></th>
                    <th><button onclick="toggleDdt()">Due Date <img width="15px" src="./sort.png" alt=""></button></th>
                    <th><button onclick="toggleTtl()">Total <img width="15px" src="./sort.png" alt=""></button></th>
                    <th><button onclick="toggleBl()">Balance <img width="15px" src="./sort.png" alt=""></button></th>
                    <th><button onclick="toggleSt()"> Status <img width="15px" src="./sort.png" alt=""></button></th>
                </thead>


            
            </table>
        </div>

       


    </div>


    <script src="index.js"></script>
</body>
</html>
